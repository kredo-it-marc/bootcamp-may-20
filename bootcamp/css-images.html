<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/images.css">
    <title>CSS Images</title>
</head>
<body>
    <h1>width</h1>
    <img src="assets/images/aswathy-n-srMHHWCTvcU-unsplash.jpg" alt="" class="w-200px">
    <br>
    <img src="assets/images/aswathy-n-srMHHWCTvcU-unsplash.jpg" alt="" class="w-50-percent">
    <hr>
    <h2>Height</h2>
    <img src="assets/images/aswathy-n-srMHHWCTvcU-unsplash.jpg" alt="" class="h-200px">
    <hr>
    <div style="height: 300px; border: 2px solid black;">
        <img src="assets/images/aswathy-n-srMHHWCTvcU-unsplash.jpg" alt="" class="h-50-percent">
    </div>

    <hr>
    <h1>Background Image</h1>
    <div class="style-01 bg-img"></div>
    <hr>
    <h1>Background Repeat</h1>
    <div class="style-01 bg-img bg-no-repeat"></div>
    <div class="style-01 bg-img bg-repeat-x"></div>
    <div class="style-01 bg-img bg-repeat-y"></div>
    <div class="style-01 bg-img bg-repeat"></div>
    
    <hr>
    <h1>Background Size</h1>
    <div class="style-01 bg-img-2 bg-size-cover"></div>
    <div class="style-01 bg-img-2 bg-size-contain"></div>
    <div class="style-01 bg-img-2 bg-size-200px-100px"></div>

    <hr>
    <h1>Background Position</h1>
    <div class="style-01 bg-img bg-no-repeat bg-position-left-top"></div>
    <div class="style-01 bg-img bg-no-repeat bg-position-center-top"></div>
    <div class="style-01 bg-img bg-no-repeat bg-position-right-top"></div>
    <div class="style-01 bg-img bg-no-repeat bg-position-left-center"></div>
    <div class="style-01 bg-img bg-no-repeat bg-position-center-center"></div>
    <div class="style-01 bg-img bg-no-repeat bg-position-right-center"></div>
    <div class="style-01 bg-img bg-no-repeat bg-position-left-bottom"></div>
    <div class="style-01 bg-img bg-no-repeat bg-position-center-bottom"></div>
    <div class="style-01 bg-img bg-no-repeat bg-position-right-bottom"></div>

    <hr>
    <h1>Background Attachment</h1>
    <div class="style-01 bg-img-2 bg-size-cover bg-attachment-fixed"></div>
    <div class="style-01 bg-img-2 bg-size-cover bg-attachment-scroll"></div>
    <hr>
    <h1>Background (Shorthand)</h1>
    <div class="style-01 background"></div>
</body>
</html>
