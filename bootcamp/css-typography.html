<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/typography.css">
    <title>CSS Typography</title>
</head>
<body>
    <h1>Colors</h1>
    <p class="text-red">Color Name</p>
    <p class="text-orange">RGB</p>
    <p class="text-orange-50">RGB + Opacity</p>
    <p class="text-blue">RGBA</p>
    <p class="text-green">HEX</p>
    <hr>
    <h1>Font Family</h1>
    <p class="text-serif">Serif</p>
    <p class="text-sans-serif">Sans Serif</p>
    <p class="text-monospace">Monospace</p>
</body>
</html>
