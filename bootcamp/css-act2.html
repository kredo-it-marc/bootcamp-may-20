<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Activity 2</title>
    <style>
        .card{
            width: 25%;
            margin-right: 2%;
            box-shadow: 5px 5px 100px 5px gray;
            float: left;
        }
        
        .card img{
            width: 100%;
        }

        .card-body{
            padding: 10px;
        }

        .fw-bold{
            font-weight: bold;
        }

        .rounded-top{
            border-top-left-radius: 6px;
            border-top-right-radius: 6px;
        }
    </style>
</head>
<body>
    <h1>Profile Cards</h1>

    <div class="card">
        <img src="assets/images/aswathy-n-srMHHWCTvcU-unsplash.jpg" alt="">
        <div class="card-body">
            <p class="fw-bold">John Doe</p>
            <p>Architect and Designer</p>
        </div>
    </div>

    <div class="card rounded-top">
        <img src="assets/images/aswathy-n-srMHHWCTvcU-unsplash.jpg" alt="" class="rounded-top">
        <div class="card-body">
            <p class="fw-bold">John Doe</p>
            <p>Architect and Designer</p>
        </div>
    </div>
</body>
</html>
