<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/layout.css">
    <title>CSS Layout</title>
</head>
<body>
    <h1>Float</h1>
    <p class="float-left" style="background-color: rgba(187, 126, 20, 0.3);">float-left</p>
    <p class="float-right" style="background-color: rgba(34, 187, 20, 0.3);">float-right</p>
    <p class="float-none clear-none" style="background-color: rgba(34, 20, 187, 0.3);">float-none</p>

    <hr>
    <h1>Positions</h1>
    <div class="style-01 position-static">static</div>
    <div class="style-01 position-relative">relative</div>
    <div class="style-01 position-absolute">absolute</div>
    <div class="style-01 position-fixed">fixed</div>

    <hr>
    <h1>Display</h1>
    <div class="style-01 display-inline">display:inline</div>
    <a href="#" class="display-block">display:block</a>
    <a href="#" class="display-inline-block">display:inline-block</a>
    <div class="style-01 display-none">display:none</div>

    <hr>
    <h1>z-index</h1>
    <div class="style-01 parent">
        <h2>Hello World</h2>
        <img src="assets/images/dot.jpg" alt="" class="child">
    </div>
</body>
</html>
